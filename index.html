<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <h4>Options To Include:</h4>
          <h3>How Many Characters?: </h3>
          <h3><output id="lenDisplay"></output></h3>
          <input type="range" class="slider" id="length" step="1" min="8" max="128" onchange="lenDisplay.value=value"></input>
          <h3>Lowercase Letters?: <input type="checkbox" id="lower" checked/></h3>
          <h3>Uppercase Letters?: <input type="checkbox" id="upper" checked/></h3>
          <h3>Numbers?: <input type="checkbox" id="numbers" checked/></h3>
          <h3>Special Characters: <input type="checkbox" id="characters" checked/></h3>
          

          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js.js"></script>
  </body>
</html>
